﻿<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Chess</title>
    <script>
        function createBoard() {
            var main = document.getElementById("board");
            var counter = 0;
            var width = 100;
            var height = 100;
            var id_counter = 0;
            for (var i = 0; i < 8; i++) {
                for (var j = 0; j < 8; j++) {
                    var square = document.createElement("div");
                    square.style.width = width + "px";
                    square.style.height = height + "px";
                    if (counter == 0) {
                        square.style.backgroundColor = "#cccce0";
                        counter = 1;
                    }
                    else if (counter == 1){
                        square.style.backgroundColor = "#54546f";
                        counter = 0;
                    }
                    square.style.position = "absolute";
                    square.style.left = (width * j) + "px";
                    square.style.top = (height * i) + "px";
                    square.id = id_counter;
                    square.style.textAlign = "center";
                    main.appendChild(square);
                    id_counter = id_counter + 1;
                }

                if (counter == 1) {
                    counter = 0;
                }
                else if (counter == 0) {
                    counter = 1;
                }
            }
            addLabels();
            //drawPawns();
        };

        function addLabels() {
            var main = document.body;
            var width = 30;
            var height = 100;
            var labels = ["8", "7", "6", "5", "4", "3", "2", "1", "8", "7", "6", "5", "4", "3", "2", "1"];
            var labels2 = ["alpha", "bravo", "charlie", "delta", "echo", "foxtrot", "golf", "hotel", "alpha", "bravo", "charlie", "delta", "echo", "foxtrot", "golf", "hotel"]
            for (var i = 0; i < 16; i++) {
                var square = document.createElement("div");
                square.style.width = width + "px";
                square.style.height = height + "px";
                square.style.position = "absolute";
                square.style.top = (100 * i) + 70 + "px";
                square.style.left = 0 + "px";
                square.innerHTML = labels[i];
                square.style.fontSize = 25 + "px";
                square.style.textAlign = "center";
                square.style.verticalAlign = "middle";
                if (i >= 8) {
                    square.style.top = (100 * (i - 8)) + 70 + "px";
                    square.style.left = 832 + "px";
                }
                main.appendChild(square);
            }
            var width = 100;
            var height = 30;
            for (var i = 0; i < 16; i++) {
                var square = document.createElement("div");
                square.style.width = width + "px";
                square.style.height = height + "px";
                square.style.position = "absolute";
                square.style.left = (100 * i) + 30 + "px";
                square.style.top = 0 + "px";
                square.innerHTML = labels2[i];
                square.style.fontSize = 25 + "px";
                square.style.textAlign = "center";
                square.style.verticalAlign = "middle";
                if (i >= 8) {
                    square.style.left = (100 * (i - 8)) + 30 + "px";
                    square.style.top = 832 + "px";
                }
                main.appendChild(square);
            }
        };
